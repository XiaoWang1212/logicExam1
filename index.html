<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>桃園旅遊景點導覽</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>桃園旅遊景點導覽</h1>

    <div class="container">
      <div class="card">
        <img src="daxi.jpg" alt="大溪老街" class="card-image" />
        <h2 class="card-title">大溪老街</h2>
        <p class="card-description">
          大溪老街以其獨特的巴洛克式建築風格聞名，融合了閩南傳統裝飾。這裡有許多傳統小吃、特色商店和百年糕餅店，是體驗歷史氛圍和品嚐在地美食的好去處。
        </p>
        <a
          href="https://www.google.com/maps/place/%E5%A4%A7%E6%BA%AA%E8%80%81%E8%A1%97/@24.8851886,121.2849364,17z/data=!3m1!4b1!4m6!3m5!1s0x3468182238ecc34d:0x9eb6fcc6b7650372!8m2!3d24.8851861!4d121.2874784!16s%2Fm%2F011q58t1?entry=ttu&g_ep=EgoyMDI1MDQwOS4wIKXMDSoJLDEwMjExNjQwSAFQAw%3D%3D"
          target="_blank"
          class="card-link"
          >查看更多 (Google Map)</a
        >
      </div>

      <div class="card">
        <img src="shimen.jpg" alt="石門水庫" class="card-image" />
        <h2 class="card-title">石門水庫</h2>
        <p class="card-description">
          石門水庫是台灣北部的主要水庫之一，風景壯麗，提供多元的休閒活動，如遊湖、自行車道、賞楓步道等，適合全家大小同遊。
        </p>
        <a
          href="https://www.google.com/maps/place/%E7%9F%B3%E9%96%80%E6%B0%B4%E5%BA%AB/@24.815833,121.243889,13z/data=!4m6!3m5!1s0x34681e044aa4f01b:0x436b962d33c6b05a!8m2!3d24.8158333!4d121.2438889!16zL20vMDJ6eXBr?entry=ttu"
          target="_blank"
          class="card-link"
          >查看更多 (Google Map)</a
        >
      </div>

      <div class="card">
        <img src="xiaowulai.jpg" alt="小烏來天空步道" class="card-image" />
        <h2 class="card-title">小烏來天空步道</h2>
        <p class="card-description">
          懸掛於小烏來瀑布上方的透明玻璃步道，讓遊客能凌空欣賞瀑布的壯觀景色和溪谷風光，體驗刺激又美麗的視覺饗宴。
        </p>
        <a
          href="https://www.google.com/maps/place/%E5%B0%8F%E7%83%8F%E4%BE%86%E5%A4%A9%E7%A9%BA%E6%AD%A5%E9%81%93/@24.7903264,121.3729094,17z/data=!3m1!4b1!4m6!3m5!1s0x346811413c0d3f0f:0x6e084b248490688a!8m2!3d24.7903264!4d121.3754843!16s%2Fg%2F11g_msf3l?entry=ttu&g_ep=EgoyMDI1MDQwOS4wIKXMDSoJLDEwMjExNjQwSAFQAw%3D%3D"
          target="_blank"
          class="card-link"
          >查看更多 (Google Map)</a
        >
      </div>
    </div>
  </body>
